    <main>

        <h1>Simple Photo Editor</h1>

        <hgroup id="hgroup1">

            <h2 id="instructions">Select A Photo To Work With </h2>
            <input type="file" accept='image/*' id='fileinput' />
            <button onclick="resetFile()" id='reset'>Reset File</button>
            <br><br>
        </hgroup>
        <div id='moreInstr'>
            <a><em>If You Want To Save After Altering Picture</em></a><br>
            <a><em>Click Right On Picture and Save to Disk</em></a>
        </div>
        <br>
        <!-- <div id="inputs"> -->
        <div id="slideBars">
            <form id="options">
                <div class="barsAndNames">
                    <label for='red'>RED</label>
                    <input type="range" min='-255' max='255' value='0' id='red' class='range'>
                </div>
                <div class="barsAndNames">
                    <label for='green'>GREEN</label>
                    <input type="range" min='-255' max='255' value='0' id='green' class='range'>

                </div>
                <div class="barsAndNames">
                    <label for='blue'>BLUE</label>
                    <input type="range" min='-255' max='255' value='0' id='blue' class='range'>

                </div>
                <div class="barsAndNames">
                    <label for='brightness'>BRIGHTNESS</label>
                    <input type="range" min='-255' max='255' value='0' id='brightness' class='range'>
                </div>
                <div class="barsAndNames">
                    <label for='contrast'>CONTRAST</label>
                    <input type="range" min='-255' max='255' value='0' id='contrast' class='range'>
                </div>
                <div class="barsAndNames">
                    <label for='grayscale' id='grayscaleLabel'>GRAYSCALE</label>
                    <input type='checkbox' id='grayscale' class='largerCheckbox'>
                </div>
            </form>
        </div>
        <!--    close slide-bars    -->
        <!-- </div> -->
        <!--     close inputs     -->
        <div>
            <canvas id='canvas' width="100%" height="auto"></canvas>
        </div>
    </main>
